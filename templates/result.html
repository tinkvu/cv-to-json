<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume JSON Output</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .btn-group {
            margin-bottom: 20px;
        }
        .btn {
            margin: 0 5px;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .json-container {
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 20px;
        }
        pre[class*="language-"] {
            margin: 0;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }
        .copy-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }
        .control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-container {
            flex-grow: 1;
            max-width: 300px;
        }
        #searchInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        .json-tree {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .json-tree ul {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-left: 20px;
        }
        .json-tree li {
            position: relative;
        }
        .toggle {
            cursor: pointer;
            position: absolute;
            left: -15px;
            top: 0;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .toggle.collapsed {
            transform: rotate(-90deg);
        }
        .key {
            color: #2e86de;
            margin-right: 5px;
        }
        .string { color: #10ac84; }
        .number { color: #ee5253; }
        .boolean { color: #ff9f43; }
        .null { color: #8395a7; }
        .hidden {
            display: none;
        }
        .collapsed-preview {
            color: #8395a7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Resume JSON Output</h1>
                
                <div class="control-panel">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="expandAll">Expand All</button>
                        <button class="btn btn-secondary" id="collapseAll">Collapse All</button>
                    </div>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search JSON...">
                    </div>
                    <button class="btn btn-success" id="copyButton">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button class="btn btn-info" id="downloadButton">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <a href="/" class="btn btn-warning">
                        <i class="fas fa-upload"></i> Upload New
                    </a>
                </div>

                <div class="json-container">
                    <div id="jsonTree" class="json-tree"></div>
                    <pre style="display: none;"><code class="language-json" id="jsonOutput">{{ resume_json | tojson(indent=4) }}</code></pre>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-indicator">Copied to clipboard!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonOutput = document.getElementById('jsonOutput');
            const jsonTree = document.getElementById('jsonTree');
            const copyButton = document.getElementById('copyButton');
            const downloadButton = document.getElementById('downloadButton');
            const expandAllBtn = document.getElementById('expandAll');
            const collapseAllBtn = document.getElementById('collapseAll');
            const searchInput = document.getElementById('searchInput');
            const copyIndicator = document.querySelector('.copy-indicator');

            let jsonData;
            try {
                jsonData = JSON.parse(jsonOutput.textContent);
            } catch (e) {
                console.error('JSON parsing error:', e);
                jsonData = {};
            }

            function createTreeNode(key, value, isLast = true) {
                const li = document.createElement('li');
                const isObject = value !== null && typeof value === 'object';
                
                if (isObject) {
                    const toggle = document.createElement('span');
                    toggle.className = 'toggle';
                    toggle.textContent = '▼';
                    toggle.onclick = function() {
                        const ul = this.parentNode.querySelector('ul');
                        const isCollapsed = this.classList.contains('collapsed');
                        
                        if (isCollapsed) {
                            ul.style.display = 'block';
                            this.textContent = '▼';
                            this.classList.remove('collapsed');
                            this.nextElementSibling.querySelector('.collapsed-preview').style.display = 'none';
                        } else {
                            ul.style.display = 'none';
                            this.textContent = '▶';
                            this.classList.add('collapsed');
                            this.nextElementSibling.querySelector('.collapsed-preview').style.display = 'inline';
                        }
                    };
                    li.appendChild(toggle);
                }

                const content = document.createElement('span');
                if (key !== undefined) {
                    const keySpan = document.createElement('span');
                    keySpan.className = 'key';
                    keySpan.textContent = `"${key}": `;
                    content.appendChild(keySpan);
                }

                if (isObject) {
                    const isArray = Array.isArray(value);
                    const preview = document.createElement('span');
                    preview.className = 'collapsed-preview';
                    preview.style.display = 'none';
                    preview.textContent = isArray ? '[...]' : '{...}';
                    content.appendChild(document.createTextNode(isArray ? '[' : '{'));
                    content.appendChild(preview);
                    li.appendChild(content);

                    const ul = document.createElement('ul');
                    const entries = isArray ? value.entries() : Object.entries(value);
                    for (const [k, v] of entries) {
                        ul.appendChild(createTreeNode(isArray ? undefined : k, v, false));
                    }
                    li.appendChild(ul);

                    const closing = document.createElement('span');
                    closing.textContent = isArray ? ']' : '}';
                    if (!isLast) closing.textContent += ',';
                    li.appendChild(closing);
                } else {
                    let valueText = '';
                    let valueClass = '';
                    
                    if (typeof value === 'string') {
                        valueText = `"${value}"`;
                        valueClass = 'string';
                    } else if (typeof value === 'number') {
                        valueText = value;
                        valueClass = 'number';
                    } else if (typeof value === 'boolean') {
                        valueText = value;
                        valueClass = 'boolean';
                    } else if (value === null) {
                        valueText = 'null';
                        valueClass = 'null';
                    }

                    const valueSpan = document.createElement('span');
                    valueSpan.className = valueClass;
                    valueSpan.textContent = valueText;
                    if (!isLast) valueSpan.textContent += ',';
                    content.appendChild(valueSpan);
                    li.appendChild(content);
                }

                return li;
            }

            // Initialize tree
            jsonTree.appendChild(createTreeNode(undefined, jsonData));

            // Expand/Collapse All functionality
            expandAllBtn.addEventListener('click', () => {
                const toggles = document.querySelectorAll('.toggle.collapsed');
                toggles.forEach(toggle => toggle.click());
            });

            collapseAllBtn.addEventListener('click', () => {
                const toggles = document.querySelectorAll('.toggle:not(.collapsed)');
                toggles.forEach(toggle => toggle.click());
            });

            // Copy functionality
            copyButton.addEventListener('click', function() {
                const text = jsonOutput.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    copyIndicator.style.display = 'block';
                    setTimeout(() => {
                        copyIndicator.style.display = 'none';
                    }, 2000);
                }).catch(err => {
                    console.error('Copy failed:', err);
                    alert('Failed to copy to clipboard');
                });
            });

            // Download functionality
            downloadButton.addEventListener('click', function() {
                const text = jsonOutput.textContent;
                const blob = new Blob([text], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resume.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const elements = document.querySelectorAll('.json-tree .key, .json-tree .string, .json-tree .number, .json-tree .boolean, .json-tree .null');
                
                elements.forEach(element => {
                    const text = element.textContent.toLowerCase();
                    const parent = element.closest('li');
                    
                    if (text.includes(searchTerm)) {
                        element.style.backgroundColor = searchTerm ? '#ffeb3b50' : 'transparent';
                        let current = parent;
                        while (current) {
                            const toggle = current.querySelector('.toggle');
                            if (toggle && toggle.classList.contains('collapsed')) {
                                toggle.click();
                            }
                            current = current.parentElement.closest('li');
                        }
                    } else {
                        element.style.backgroundColor = 'transparent';
                    }
                });
            });
        });
    </script>
</body>
</html>
